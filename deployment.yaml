apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: kubernetes-bootcamp
spec:
  replicas: 4
  selector:
    matchLabels:
      app: my-deployment
  template:
    metadata:
      labels:
        app: my-deployment
        version: v2
    spec:
      containers:
      - name: my-pod
        image: gcr.io/google-samples/kubernetes-bootcamp:v1
        ports:
        - containerPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-nginx
  template:
    metadata:
      labels:
        app: my-nginx
        version: 1.0.0
    spec:
      containers:
      - name: nginx
        image: hykuan1126/nginx-test:latest
        ports:
        - containerPort: 8080
